<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter une commande :</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="addOrder()">
    <ion-item>
      <ion-label position="floating">Customer name :</ion-label>
      <ion-input [(ngModel)]="order.name_customer" name="name_customer" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Restaurant name :</ion-label>
      <ion-input [(ngModel)]="order.name_restaurant" name="name_restaurant" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Customer address :</ion-label>
      <ion-input [(ngModel)]="order.adress_customer" name="adress_customer" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Restaurant address :</ion-label>
      <ion-input [(ngModel)]="order.adress_restaurant" name="adress_restaurant" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Price :</ion-label>
      <ion-input [(ngModel)]="order.price" name="price" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Distance :</ion-label>
      <ion-input [(ngModel)]="order.distance" name="distance" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Coursier :</ion-label>
      <ion-select [(ngModel)]="order.coursier_id" name="coursier_id">
        <ion-select-option *ngFor="let coursier of coursiers" [value]="coursier.coursier_id">{{coursier.coursier_id }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit">Ajouter</ion-button>
  </form>
</ion-content>
